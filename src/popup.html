<!DOCTYPE html>
<html>
<head>
    <title>URL Reader</title>
    <script src="URL_reader.js"></script>
</head>
<body>
    <h1>URL Reader</h1>
    <button id="getInfo">Get Current Tab Info</button>
    <div id="output"></div>
    <script>
        document.getElementById('getInfo').addEventListener('click', function() {
        getCurrentTabInfo(function(url, title) {
            document.getElementById('output').innerText = "URL: " + url + "\nTitle: " + title;
        });
        });
    </script>
</body>
</html>
